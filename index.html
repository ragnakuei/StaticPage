<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="https://ragnakuei.github.io/StaticPage/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="測試用" />
    <meta property="og:description" content="測試用 github static page" />
    <meta property="og:image" content="http://project.chinatimes.com/allie/eelin/images/sm-ing300x400-3.jpg" />
</head>

<body>
    <h1>static page</h1>
    <a id="shareBtn" target="_blank">分享至 Facebook</a>

    <div id="fb-root"></div>
    <script>
        document.getElementById('shareBtn').onclick = function () {
            FB.ui({
                method: 'share',
                display: 'popup',
                href: 'https://ragnakuei.github.io/StaticPage/',
            }, function (response) { });
        };
        (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.9&appId=1919149248359148";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

    <hr>
    <div class="line-it-button" data-lang="zh_Hant" data-type="share-c" data-url="https://ragnakuei.github.io/StaticPage/" style="display: none;"></div>
    <script src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js" async="async" defer="defer"></script>
    <br>
    <a onclick="shareLine('測試用githubstaticpage','https://ragnakuei.github.io/StaticPage/')" >分享至 Line</a>
    <hr>
    <a onclick="shareWeibo('這是測試用 title','https://ragnakuei.github.io/StaticPage/')">分享至 Weibo</a>
    <hr>
    <a onclick="shareWeibo('這是測試用 title','https://ragnakuei.github.io/StaticPage/')">分享至 WeChat</a>
    <script>
        function shareLine(title,url){
            window.open("https://line.naver.jp/R/msg/text/?"+title+"%0D%0A"+url
            ,'_blank'
            , 'location=yes, scrollbars=yes , status=yes');
        }
        function shareWeibo(title,url){
            window.open("https://service.weibo.com/share/share.php?title="+encodeURIComponent(title)+"&url="+encodeURIComponent(url)
            , '_blank'
            , 'location=yes, scrollbars=yes , status=yes');
        }
    </script>
    <hr>
    
    <!-- 以下待 Study -->
    <script>
        var imgUrl = 'http://project.chinatimes.com/allie/eelin/images/sm-ing300x400-3.jpg';
        var lineLink = 'https://ragnakuei.github.io/StaticPage/';
        var descContent = "description";
        var shareTitle = 'title';
        var appid = 'your-app-id (from WeChat)';

        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                                    "appid": appid,
                                    "img_url": imgUrl,
                                    "img_width": "640",
                                    "img_height": "640",
                                    "link": lineLink,
                                    "desc": descContent,
                                    "title": shareTitle
                                    }, function(res) {
                                    _report('send_msg', res.err_msg);
                                    })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                                    "img_url": imgUrl,
                                    "img_width": "640",
                                    "img_height": "640",
                                    "link": lineLink,
                                    "desc": descContent,
                                    "title": shareTitle
                                    }, function(res) {
                                    _report('timeline', res.err_msg);
                                    });
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                                    "content": descContent,
                                    "url": lineLink,
                                    }, function(res) {
                                    _report('weibo', res.err_msg);
                                    });
        }
        // WeChat browser will initial by above function and trigger WeixinJSBridgeReady event.
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

                // share to friend
                WeixinJSBridge.on('menu:share:appmessage', function(argv){
                    shareFriend();
                    });

                // share to timeline
                WeixinJSBridge.on('menu:share:timeline', function(argv){
                    shareTimeline();
                    });

                // share to weibo
                WeixinJSBridge.on('menu:share:weibo', function(argv){
                    shareWeibo();
                    });
                }, false);
    </script>
    
</body>
